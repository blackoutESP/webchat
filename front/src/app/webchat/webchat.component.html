<div class="container">
  <div class="messages">
    <mat-tab-group mat-align-tabs="center" (selectedTabChange)="setIp($event)">
      <mat-tab label="Room">
        <ul>
          <li *ngFor="let msg of messages; let i = index">({{msg.timestamp}}) {{msg.nickname}}: {{msg.message}}</li>
        </ul>
      </mat-tab>
      <mat-tab *ngFor="let ip of ips" [label]="ip">
        <ul>
          <li *ngFor="let msg of privateMessages">({{msg.timestamp}}) {{msg.nickname}}: {{msg.message}}</li>
        </ul>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="input">
    <input type="text" #message name="message" id="message" (keyup)="onKey($event)">
  </div>
</div>
